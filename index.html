<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="header">HIT to DRUM</h2>
    <div class="keys">
        <div id = "bounceSound" class="key">
            <kbd>X</kbd>
            <span class="describe">bounce</span>
        </div>
        <div id="explo" class="key">
            <kbd>F</kbd>
            <span class="describe">explo</span>
        </div>  
        <div id="metalhitdiv" class="key">
            <kbd>H</kbd>
            <span class="describe">metal</span>
        </div>  
        <div id="springdiv" class="key">
            <kbd>A</kbd>
            <span class="describe">spring</span>
        </div>  
        <div id="boingdiv" class="key">
            <kbd>Z</kbd>
            <span class="describe">boing</span>
        </div>  
        <div id="clapdiv" class="key">
            <kbd>J</kbd><br>
            <span class="describe">clap</span>
        </div>  
        <div id="sworddiv" class="key">
            <kbd>O</kbd>
            <span class="describe">sword</span>
        </div>  
        <div id="lightdiv" class="key">
            <kbd>L</kbd><br>
            <span class="describe">light</span>
        </div>  
        <div id="whooshdiv" class="key">
            <kbd>Q</kbd>
            <span class="describe">whoos</span>
        </div>
    </div>
    <audio id="myAudio" src="sound/bounce-8111.mp3"></audio>
    <audio id="explode" src="sound/explosion-sound-effect-1-free-on-gamesfxpackscom-241821.mp3"></audio>
    <audio id="metalhit" src="sound/metal-hit-cartoon-7118.mp3"></audio>
    <audio id="spring" src="sound/springboard-b-92439.mp3"></audio>
    <audio id="boing" src="sound/boing-6222.mp3"></audio>
    <audio id="clap" src="sound/clapping-sound-effect-272058.mp3"></audio>
    <audio id="sword" src="sound/sword-sound-effect-2-234986.mp3"></audio>
    <audio id="light" src="sound/lightening-bang-impact-40580(1).mp3"></audio>
    <audio id="whoosh" src="sound/whoosh-sound-effect-240257.mp3"></audio>

  
    <script>
        const audio = document.getElementById('myAudio');
const explode = document.getElementById('explode');   
const metalhit = document.getElementById('metalhit');
const spring = document.getElementById('spring');
const boing = document.getElementById('boing');
const clap = document.getElementById('clap');
const sword = document.getElementById('sword');
const light = document.getElementById('light');
const whoosh = document.getElementById('whoosh');







document.addEventListener("keydown", function(event){
    if(event.key === 'X' || event.key === 'x' ){
        document.getElementById('bounceSound').classList.add('playing');
        audio.currentTime = 0;
        audio.play();
    }
        if(event.key === 'F' || event.key === 'f' ){
        document.getElementById('explo').classList.add('playing');
        explode.currentTime = 0;
        explode.play();
    }          
       if(event.key === 'H' || event.key === 'h' ){
        document.getElementById('metalhitdiv').classList.add('playing');
        metalhit.currentTime = 0;
        metalhit.play();
    }          
        if(event.key === 'A' || event.key === 'a' ){
        document.getElementById('springdiv').classList.add('playing');
        spring.currentTime = 0;
        spring.play();
    }          
        if(event.key === 'Z' || event.key === 'z' ){
        document.getElementById('boingdiv').classList.add('playing');
        boing.currentTime = 0;
        boing.play();
    }           
        if(event.key === 'J' || event.key === 'j' ){
        document.getElementById('clapdiv').classList.add('playing');
        clap.currentTime = 0;
        clap.play();
    }          
        if(event.key === 'O' || event.key === 'o' ){
        document.getElementById('sworddiv').classList.add('playing');
        sword.currentTime = 0;
        sword.play();
    }        
       if(event.key === 'L' || event.key === 'l' ){
        document.getElementById('lightdiv').classList.add('playing');
        light.currentTime = 0;
        light.play();
    }  
        if(event.key === 'Q' || event.key === 'q' ){
        document.getElementById('whooshdiv').classList.add('playing');
        whoosh.currentTime = 0;
        whoosh.play();

    }

});

    </script>
</body>
</html>
