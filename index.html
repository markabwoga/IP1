<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="header">HIT to DRUM</h2>
    <div class="keys">
        <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="describe">bounce</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="describe">explode</span>
        </div>  
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="describe">metal</span>
        </div>  
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="describe">spring</span>
        </div>  
        <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="describe">boing</span>
        </div>  
        <div data-key="74" class="key">
            <kbd>J</kbd><br>
            <span class="describe">clap</span>
        </div>  
        <div data-key="79" class="key">
            <kbd>O</kbd>
            <span class="describe">sword</span>
        </div>  
        <div data-key="76" class="key">
            <kbd>L</kbd><br>
            <span class="describe">light</span>
        </div>  
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="describe">whoosh</span>
        </div>
    </div>

    <audio data-key="88" src="sound/bounce-8111.mp3"></audio>
    <audio data-key="70" src="sound/explosion-sound-effect-1-free-on-gamesfxpackscom-241821.mp3"></audio>
    <audio data-key="72" src="sound/metal-hit-cartoon-7118.mp3"></audio>
    <audio data-key="65" src="sound/springboard-b-92439.mp3"></audio>
    <audio data-key="90" src="sound/boing-6222.mp3"></audio>
    <audio data-key="74" src="sound/clapping-sound-effect-272058.mp3"></audio>
    <audio data-key="79" src="sound/sword-sound-effect-2-234986.mp3"></audio>
    <audio data-key="76" src="sound/lightening-bang-impact-40580(1).mp3"></audio>
    <audio data-key="81" src="sound/whoosh-sound-effect-240257.mp3"></audio>

    <script>
        window.addEventListener('keydown', function(e){
            const audio = document.querySelector(`audio[data-key="${e.key.toUpperCase()}"]`);
            const key = document.querySelector(`.key[data-key="${e.key.toUpperCase()}"]`);
            if(!audio) return;
            audio.play();
            key.classList.add('playing');
            console.log(key);
        });

        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('transitionend', function() {
                key.classList.remove('playing');
            });
        });
    </script>
</body>
</html>
